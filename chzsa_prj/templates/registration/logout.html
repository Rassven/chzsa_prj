{% extends 'base/default.html' %}

{% block title %}
    Выход из аккаунта (имя вкладки в браузере)
{% endblock title %}

{% block content %}
    <p style="color:#ff0000">Begin template logout.html</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="logout">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    <p style="color:#ff0000">End template logout.html</p>
{% endblock %}
